<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunas Auto Graha - Form Preferensi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="splashscreen.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.25), 
                        0 0 0 1px rgba(255,255,255,0.5) inset;
            max-width: 650px;
            width: 100%;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            background: #ffffff;
            color: #2d3748;
            padding: 40px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid #EB0A1E;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(235, 10, 30, 0.02) 0%, rgba(197, 0, 20, 0.02) 100%);
        }

        .logo-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            transition: all 0.4s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 8px 20px rgba(235, 10, 30, 0.3));
        }

        .form-container {
            padding: 50px 40px;
            position: relative;
        }

        .form-group {
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #2d3748;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        label .required {
            color: #EB0A1E;
            margin-left: 4px;
        }

        label .readonly-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: #f8fafc;
            color: #2d3748;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #EB0A1E;
            background: white;
            box-shadow: 0 0 0 5px rgba(235, 10, 30, 0.1),
                        0 10px 30px rgba(235, 10, 30, 0.15);
            transform: translateY(-2px);
        }

        input[type="text"]:read-only {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            color: #4a5568;
            cursor: not-allowed;
            border-color: #cbd5e0;
            font-weight: 600;
        }

        input[type="text"]:read-only:focus {
            border-color: #cbd5e0;
            box-shadow: 0 0 0 5px rgba(203, 213, 224, 0.2);
            transform: none;
        }

        input[type="text"]::placeholder {
            color: #a0aec0;
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 14px;
        }

        .radio-option {
            position: relative;
            display: flex;
            align-items: center;
            padding: 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            overflow: hidden;
        }

        .radio-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #EB0A1E 0%, #C50014 100%);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 0;
        }

        .radio-option:hover {
            border-color: #EB0A1E;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 40px rgba(235, 10, 30, 0.2);
        }

        .radio-option input[type="radio"] {
            margin-right: 14px;
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #EB0A1E;
            z-index: 1;
            position: relative;
        }

        .radio-option input[type="radio"]:checked ~ label {
            color: white;
            font-weight: 600;
        }

        .radio-option:has(input[type="radio"]:checked) {
            border-color: #EB0A1E;
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(235, 10, 30, 0.3);
        }

        .radio-option:has(input[type="radio"]:checked)::before {
            opacity: 1;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
            z-index: 1;
            position: relative;
            transition: color 0.3s;
            font-size: 14px;
        }

        .other-input {
            margin-top: 16px;
            display: none;
            animation: slideDown 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .other-input.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
                max-height: 0;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                max-height: 100px;
            }
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #EB0A1E 0%, #C50014 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 30px rgba(235, 10, 30, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 50px rgba(235, 10, 30, 0.5);
        }

        .submit-btn:hover::before {
            width: 300%;
            height: 300%;
        }

        .submit-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #cbd5e0 0%, #a0aec0 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        .success-message,
        .error-message {
            padding: 20px 24px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-weight: 600;
            display: none;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-30px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
        }

        .success-message::before {
            content: '‚úì';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.3;
        }

        .error-message {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 101, 101, 0.3);
        }

        .error-message::before {
            content: '‚úó';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.3;
        }

        .loader {
            display: none;
            width: 26px;
            height: 26px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #EB0A1E, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(235, 10, 30, 0.5);
        }

        /* Success Screen Styles */
        .success-screen {
            display: none;
            padding: 60px 40px;
            text-align: center;
            animation: fadeInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .success-screen.show {
            display: block;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(72, 187, 120, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(72, 187, 120, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 25px 70px rgba(72, 187, 120, 0.6);
            }
        }

        .success-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: checkmark 0.8s ease-in-out 0.3s forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }

        @keyframes checkmark {
            to {
                stroke-dashoffset: 0;
            }
        }

        .success-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #EB0A1E 0%, #C50014 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-text {
            font-size: 18px;
            color: #4a5568;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .success-company {
            font-size: 24px;
            font-weight: 700;
            color: #EB0A1E;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .success-divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #EB0A1E, #667eea);
            margin: 25px auto;
            border-radius: 2px;
        }

        @media (max-width: 640px) {
            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
                min-height: 100vh;
            }
            
            .header {
                padding: 30px 25px;
            }

            .logo {
                width: 160px;
            }
            
            .form-container {
                padding: 40px 25px;
            }

            .radio-group {
                grid-template-columns: 1fr;
            }

            .radio-option {
                padding: 16px 18px;
            }

            .success-screen {
                padding: 40px 25px;
            }

            .success-icon {
                width: 100px;
                height: 100px;
            }

            .success-icon svg {
                width: 50px;
                height: 50px;
            }

            .success-title {
                font-size: 26px;
            }

            .success-text {
                font-size: 16px;
            }

            .success-company {
                font-size: 20px;
            }
        }

        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 3s ease-in infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="splashscreen.png"
                     alt="TAG Toyota Logo" 
                     class="logo">
            </div>

        <div class="form-container" id="formContainer">
            <div class="success-message" id="successMessage">

            <div class="error-message" id="errorMessage">

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCEz8Sc2Be--zIpTwby1I2YmotPpawyMH4",
            authDomain: "tagtoyota-aece3.firebaseapp.com",
            databaseURL: "https://tagtoyota-aece3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tagtoyota-aece3",
            storageBucket: "tagtoyota-aece3.firebasestorage.app",
            messagingSenderId: "1074131544847",
            appId: "1:1074131544847:web:5bd448e3522153edce2c7a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            const value = urlParams.get(name);
            console.log(`Parameter ${name}:`, value);
            return value;
        }

        // Auto-fill form on page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Current URL:', window.location.href);
            
            const customerId = getUrlParameter('customer_id');
            const customerName = getUrlParameter('customer_name');

            if (customerId) {
                document.getElementById('customerId').value = decodeURIComponent(customerId);
                console.log('‚úÖ Customer ID filled:', customerId);
            } else {
                console.warn('‚ö†Ô∏è No customer_id in URL');
            }

            if (customerName) {
                document.getElementById('customerName').value = decodeURIComponent(customerName);
                console.log('‚úÖ Customer Name filled:', customerName);
            } else {
                console.warn('‚ö†Ô∏è No customer_name in URL');
            }

            if (!customerId || !customerName) {
                document.getElementById('errorMessage').textContent = '‚ö†Ô∏è Link tidak valid. Pastikan membuka dari aplikasi.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 4000);
        }
        setInterval(createParticle, 300);

        // Progress bar
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progressBar').style.width = scrolled + '%';
        });

        // Hobby other input
        document.querySelectorAll('input[name="hobby"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const otherInput = document.getElementById('hobbyOtherInput');
                if (this.value === 'other') {
                    otherInput.classList.add('show');
                    document.getElementById('hobbyOtherText').required = true;
                } else {
                    otherInput.classList.remove('show');
                    document.getElementById('hobbyOtherText').required = false;
                    document.getElementById('hobbyOtherText').value = '';
                }
            });
        });

        // Food other input
        document.querySelectorAll('input[name="food"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const otherInput = document.getElementById('foodOtherInput');
                if (this.value === 'other') {
                    otherInput.classList.add('show');
                    document.getElementById('foodOtherText').required = true;
                } else {
                    otherInput.classList.remove('show');
                    document.getElementById('foodOtherText').required = false;
                    document.getElementById('foodOtherText').value = '';
                }
            });
        });

        // Form submit dengan UPDATE logic yang benar
        document.getElementById('customerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            const customerId = document.getElementById('customerId').value.trim();
            const customerName = document.getElementById('customerName').value.trim();
            
            let hobby = document.querySelector('input[name="hobby"]:checked')?.value;
            if (hobby === 'other') {
                hobby = document.getElementById('hobbyOtherText').value.trim();
            }

            let food = document.querySelector('input[name="food"]:checked')?.value;
            if (food === 'other') {
                food = document.getElementById('foodOtherText').value.trim();
            }

            if (!customerId || !customerName || !hobby || !food) {
                errorMsg.textContent = 'Mohon lengkapi semua field yang wajib diisi.';
                errorMsg.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
                return;
            }

            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';

            try {
                console.log('üîç Mengupdate document dengan ID:', customerId);

                const docRef = doc(db, 'customers', customerId);

                // Cek dulu apakah document exists
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) {
                    throw new Error('Customer tidak ditemukan. ID: ' + customerId);
                }

                console.log('üìÑ Document ditemukan, melakukan update...');

                await updateDoc(docRef, {
                    Hobby: hobby,
                    Makanan_Favorit: food,
                    updated_at: new Date().toISOString()
                });

                console.log('‚úÖ Data berhasil diupdate untuk document ID:', customerId);

                // Hide form and show success screen
                setTimeout(() => {
                    document.getElementById('formContainer').style.display = 'none';
                    document.getElementById('successScreen').classList.add('show');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 500);

            } catch (error) {
                console.error('‚ùå Error:', error);
                
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                loader.style.display = 'none';
                errorMsg.textContent = 'Terjadi kesalahan: ' + error.message;
                errorMsg.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
